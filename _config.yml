#file: noinspection YAMLSchemaValidation,YAMLSchemaValidation

# Site config
baseurl: ""
highlighter: rouge
sass:
  sass_dir: assets/css
  style: compressed

# Development settings
host: 0.0.0.0
port: 9000

author: "Willy Nolan"
title: "Willy Nolan"
faviconcolor: "#2cdad7"
keywords: "Willy Nolan, Software Engineering, Interactive Engineering"

instagram: "https://www.instagram.com/computersarecool/"
email: "willy@willynolan.com"
github: "https://github.com/computersarecool"
linkedin: "https://www.linkedin.com/in/willynolan/"

show_exhibitions: false
exhibitions:
  - "Art Basil (Hong Kong)"
  - "Art Basil (Basil, Switzerland)"
  - "Comic-Con (San Diego, USA)"
  - "F8 Developer Conference (San Francisco, USA)"
  - "Halcyon Nightclub (San Francisco, USA)"
